<!DOCTYPE html>
<html ng-app="ncsApp" ng-controller="Ctrls">
<head>
    <title>Demo</title>
    <base href="/">
</head>
<body>
    <ng-view></ng-view>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <!--  <script type="text/javascript" src="js/directives.js"></script> -->
    <script type="text/javascript" src="js/factories.js"></script>
    <script data-require="angular-route@1.4.3" data-semver="1.4.3" src="https://code.angularjs.org/1.4.3/angular-route.js"></script>
    <!-- <script type="text/javascript" src="js/routes.js"></script> -->
    <script>
        /**
        *  Module
        *
        * Description
        */
        var app = angular.module('ncsApp', ['Ctrls', 'mainFactory','ngRoute']);
        app.config(function($routeProvider, $locationProvider){
        $routeProvider
          .when('/',{
              template: '<h1>Hello click to go</h1><a href="/eventRegister">Register Event</a><br><a href="/events">View Events</a><br><a href="/studentRegister">Register as Student</a><br>'
          })
          .when('/eventRegister',{
              templateUrl: 'partials/registerEventForm.html',
              controller: 'eventCtrl'
          })
          .when('/events',{
              templateUrl: 'partials/events.html',
              controller: 'eventCtrl'
          })
          .when('/studentRegister',{
              templateUrl: 'partials/registerStudentForm.html',
              controller: 'studentCtrl'
          })
          .otherwise({
            template: '<h1>Not Found</h1>',
            redirectTo: '/'
          });
          // use the HTML5 History API to remove # from routes
          $locationProvider.html5Mode(true);
        });

        function $(elem){
          return document.querySelector(elem);
        }
        function $$(elem){
          return document.querySelectorAll(elem);
        }
    </script>
    <h1>You are here!</h1>
</body>
</html>
